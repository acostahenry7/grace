<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .form-group {
        padding: 10px 0 !important;
      }

      b {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-12 px-5 py-3"
          style="margin-left: auto; margin-right: auto"
        >
          <h4 class="text-center">
            <img src="file:\\\C:\\Users\\h.acosta\\Documents\\GitHub\\grace\\src\\routes\\grace.png" width="150px" ></img>
            <h3 class="text-center">Formulario de Aplicación</h3>
          </h4>
          <div>
            <div class="row mt-4">
              <div class="col-md-12">
                <div class="form-group">
                  <b><label>Programa al que deseas aplicar:</label></b>
                  <p>{{program}}</p>
                </div>
                <div class="form-group">
                  <b><label>Nombre(s)</label></b>
                  <p>{{name}}</p>
                </div>
                <div class="form-group">
                  <b><label>Apellidos(s)</label></b>
                  <p>{{lastname}}</p>
                </div>
                <div class="form-group">
                  <b><label>Edad</label></b>
                  <p>{{age}}</p>
                </div>
                <div class="form-group">
                  <b><label>Teléfono</label></b>
                  <p>{{phone}}</p>
                </div>
                <div class="form-group">
                  <b><label>Email</label></b>
                  <p>{{email}}</p>
                </div>
                <div class="form-group">
                  <b><label>¿Qué Carrera y Universidad cursas?</label></b>
                  <p>{{subjectSchool}}</p>
                </div>
                <div class="form-group">
                  <b><label>¿Cuántos períodos cursados tienes?</label></b>
                  <p>{{periods}}</p>
                </div>
                <div class="form-group">
                  <b
                    ><label
                      >¿Cuantas asignaturas y créditos estás cursando en este
                      periodo?</label
                    ></b
                  >

                  <div style="display: flex">
                    <p>{{csubject}} asignaturas</p>
                    <p>{{ccredits}} créditos</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
